<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auxe Video</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background:#000; }
      .wrap { height:100%; display:flex; align-items:center; justify-content:center; }
      .player { aspect-ratio: 16 / 9; width: min(100%, 960px); max-height: 90vh; }
      iframe { width: 100%; height: 100%; border: 0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="player">
        <iframe id="yt" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen
          src="https://www.youtube-nocookie.com/embed/495zc7_vGgA?autoplay=1&mute=1&controls=1&playsinline=1&rel=0">
        </iframe>
      </div>
    </div>
    <script>
      // Replace video by query param: ?vid=VIDEO_ID
      (function() {
        try {
          const params = new URLSearchParams(window.location.search);
          const vid = params.get('vid');
          if (vid) {
            const src = `https://www.youtube-nocookie.com/embed/${vid}?autoplay=1&mute=1&controls=1&playsinline=1&rel=0`;
            document.getElementById('yt').setAttribute('src', src);
          }
        } catch(e) {}
      })();

      // Bridge pointer events to parent so click SFX play in the host
      const fire = (type) => {
        try { window.parent && window.parent.postMessage({ type }, window.parent.origin || '*'); } catch(e) {}
      };
      ['pointerdown','mousedown','touchstart'].forEach(t => document.addEventListener(t, () => fire('mousedown'), { passive: true }));
      ['pointerup','mouseup','touchend','click'].forEach(t => document.addEventListener(t, () => fire('mouseup'), { passive: true }));
    </script>
  </body>
  </html>
