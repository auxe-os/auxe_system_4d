<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auxe Search</title>
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      .wrap { height:100%; display:flex; align-items:center; justify-content:center; flex-direction: column; gap:12px; }
      input { width: min(90%, 600px); padding: 10px 12px; border: 1px solid #fff; background: #111; color:#fff; border-radius: 6px; }
      .btn { border:1px solid #fff; background:#111; color:#fff; padding:8px 12px; border-radius:6px; cursor:pointer; }
      .results { width:min(90%, 800px); max-height:60vh; overflow:auto; display:flex; flex-direction:column; gap:12px; }
      a { color:#4ea1ff; text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <input id="q" placeholder="Search..." />
        <button id="go" class="btn">Search</button>
      </div>
      <div id="out" class="results"></div>
    </div>
    <script>
      const fire = (type) => { try { window.parent && window.parent.postMessage({ type }, window.parent.origin || '*'); } catch(e) {} };
      ['pointerdown','mousedown','touchstart'].forEach(t => document.addEventListener(t, () => fire('mousedown'), { passive: true }));
      ['pointerup','mouseup','touchend','click'].forEach(t => document.addEventListener(t, () => fire('mouseup'), { passive: true }));

      const out = document.getElementById('out');
      function renderMock(q) {
        out.innerHTML = '';
        const items = Array.from({length: 5}).map((_,i) => ({
          title: `Result ${i+1} for "${q}"`,
          url: `https://www.bing.com/search?q=${encodeURIComponent(q)}&form=auxe`
        }));
        for (const it of items) {
          const a = document.createElement('a'); a.href = it.url; a.target = '_blank'; a.rel = 'noopener noreferrer'; a.textContent = it.title;
          const div = document.createElement('div'); div.appendChild(a); out.appendChild(div);
        }
      }
      document.getElementById('go').addEventListener('click', () => {
        const q = document.getElementById('q').value.trim();
        if (!q) return;
        renderMock(q);
      });
      document.getElementById('q').addEventListener('keydown', (e) => { if (e.key === 'Enter') document.getElementById('go').click(); });
    </script>
  </body>
  </html>
