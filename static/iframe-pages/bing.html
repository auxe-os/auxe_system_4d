<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bing (Open Externally)</title>
    <style>
      html, body {
        margin: 0; padding: 0; height: 100%; background: #000; color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .wrap { height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 12px; }
      a { color: #4ea1ff; }
      .btn { border: 1px solid #fff; padding: 8px 12px; background: #111; color: #fff; text-decoration: none; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>Bing blocks being displayed inside an embedded screen.</div>
      <a class="btn" href="https://www.bing.com/" target="_blank" rel="noopener noreferrer">Open Bing in a new tab</a>
    </div>
  </body>
  </html>
